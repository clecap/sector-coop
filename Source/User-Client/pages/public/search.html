<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Search</title>
    <script src="scripts/jQuery.js"></script>
</head>
<body>

<div class="hashed_search">
    Please provide the Hash for the document you are trying to retrieve. Note that at the moment, all this does is check on our local database whether a document with this exact hash exists or not. You will not be served said document.

    <form id="search-form" name="search-form">
        <label for="hash">Hash:</label>
        <input type="text" id="hash" name="hash">
        <input type="button" id="search-button" value="Search">
    </form>
    <div id="log"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>       
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script src="/script/sha1.js"></script>
    <script src="/script/pbkdf2.js"></script>
    <script src="/script/api/userclient.js"></script>
    <!-- <script src="/file/demo-bundle.js"></script> -->
    <script src="/script/rsablind-bundle.js"></script>

    <script src="scripts/search.js"></script>
</div>

</body>
</html>
